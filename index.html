<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PMPML Ticket</title>
  </head>
  <body>
    <main>
      <div class="top-section">पुणे महानगर परिवहन महामंडळ लिः</div>
      <div class="mid-section">
        <div class="info">
          <div class="pass-type">
            <span>Pass Type</span>
            <p>PMC and PCMC</p>
          </div>
          <div class="id">
            <span>ID</span>
            <p contenteditable="true" >1123</p>
          </div>
          <div class="fare">
            <span>Fare</span>
            <p>₹50</p>
          </div>
        </div>
        <hr />
        <div class="time-id">
          <div class="time">
            <div class="booking-time">
                <span>Booking Time</span>
                <p contenteditable="true" >11 Jan,25 | 01:35 PM</p>
            </div>
            <div class="vaildity-time">
                <span>Validity Time</span>
                <p contenteditable="true" >11 Jan,25 | 11:59 PM</p>
            </div>
          </div>
          <div class="id" contenteditable="true">2501111335GT5N6O</div>
        </div>
        <hr />
        <div class="img">
            <img src="img/PMPML logo.png" alt="PMPML Logo" />
        </div>
      </div>
      <div class="bottom-section">
        <span>One Day Pass</span></div>
    </main>
  </body>
</html>
